<SCRIPT>
function ReadOptions()
{
var src=location.search.split('?')[1];
if(src)
{ 
  var a="<a href=\"https://twitter.com/"+src+"\"><button style=\"width:100%;height:100%;background:#004E97\"><H1>"+src+"</H1></button></a>";
  document.body.insertAdjacentHTML("BeforeEnd",a);
}
}
ReadOptions();
</SCRIPT>
