<html> 
<head> 
<title>PlayStore Apps</title> 
<meta name=viewport content="width=device-width"></head> 
<SCRIPT>

function PLCOnvert(a)
{
    var Link;
    var URL = document.all.A.value;
    if(URL)
    {
       var id=URL.split('?id=')[1];
       if(id)
       {
         var Cid = id.split('&')[0];
         Link="https://"+a+Cid;
       }
       else
       {
         Link="https://"+a+URL;
       }
       window.open(Link,"_blank");
    }else{ alert("Is This a JOke????"); } 
}
function LoadInitFunc()
{ 
    var btn; 
    var src = location.search.split('?')[1]; 
    if(src)
    {
       btn=src.split('&');
       if(btn[0])
       {
         document.all.A.value=btn[0];
         if(btn[1]=='100')
         {
             document.all.A1.innerHTML="Download";
             document.all.A2.style.visibility="hidden";
             document.all.A3.style.visibility="hidden";
         }
         if(btn[1]=='010')
         {
             document.all.A1.style.visibility="hidden";
             document.all.A2.innerHTML="Download";
             document.all.A3.style.visibility="hidden";
         }
         if(btn[1]=='001')
         {
             document.all.A1.style.visibility="hidden";
             document.all.A2.style.visibility="hidden";
             document.all.A3.innerHTML="Download"; 
         }

        }
     }
 }
</SCRIPT>
<body onLoad="LoadInitFunc()">
  <div align=left>
  <TABLE bgcolor=ffffcc cellpadding=2 cellspacing=3 Border=3 WIDTH=320>
    <TR><td>
      
      <div align=left>PlayStore App URL or Package Name</div>
      <INPUT ID="A" TYPE="TEXT" NAME="A" style="width:300px;">
      <BUTTON ID="A1" NAME="A1" onclick="PLCOnvert('apkpure.com/en/')">To ApkPure</BUTTON>&nbsp;
      <BUTTON ID="A2" NAME="A2" onclick="PLCOnvert('apk.support/app/')">To ApkSupport</BUTTON>&nbsp;
      <BUTTON ID="A3" NAME="A3" onclick="PLCOnvert('apkgk.com/')">To apkgk</BUTTON>
    
   </TD></TR>
  </TABLE>
</div>
