<html> 
<head> 
<title>PlayStore Apps</title> 
<meta name=viewport content="width=device-width"></head> 
<SCRIPT>

function PLCOnvert(a)
{
    var Link;
    var URL = document.all.A.value;
    if(URL)
    {
       var id=URL.split('?id=')[1];
       if(id)
       {
         var Cid = id.split('&')[0];
         Link="https://"+a+Cid;
       }
       else
       {
         Link="https://"+a+URL;
       }
       window.open(Link,"_blank");
    }else{ alert("Is This a JOke????"); } 
}

</SCRIPT>
<body>
  <div align=left>
  <TABLE bgcolor=ffffcc cellpadding=2 cellspacing=3 Border=3 WIDTH=320>
    <TR><td>
      
      <div align=left>PlayStore App URL or Package Name</div>
      <INPUT ID="A" TYPE="TEXT" NAME="A" style="width:300px;">
      <BUTTON onclick="PLCOnvert('apkpure.com/en/')">To ApkPure</BUTTON>&nbsp;
      <BUTTON onclick="PLCOnvert('apk.support/app/')">To ApkSupport</BUTTON>&nbsp;
      <BUTTON onclick="PLCOnvert('apkgk.com/')">To apkgk</BUTTON>
      <BUTTON onclick="PLCOnvert('apktada.com/app/')">To apktada</BUTTON>
   </TD></TR>
